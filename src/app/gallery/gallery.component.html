
<div class="container" id="gallery">
  <div class="media-list">
    <div class="media" *ngFor="let figure of figures | async; even as even; odd as odd">
      <div class="media-body text-right" *ngIf="odd">
        <h4 class="media-heading">{{figure.image_title}}</h4>
        <p><em>{{figure.image_subtext}}</em></p>
      </div>
      <div [ngClass]="{'media-left': even, 'media-right': odd, 'media-middle':true}">
        <img class="media-object img-rounded" [src]="figure.image_url">
      </div>
      <div class="media-body" *ngIf="even">
        <h4 class="media-heading">{{figure.image_title}}</h4>
        <p><em>{{figure.image_subtext}}</em></p>
      </div>

    </div>
  </div>
