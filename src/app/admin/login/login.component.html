<form (ngSubmit)="login(email, password)" #loginForm = "ngForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input ngModel type="email" required  #email class="form-control" name="email" id="email" >
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input ngModel type="password" #password class="form-control" name="password" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
  </div>
</form>
<p class="alert-danger">{{msg}}</p>
