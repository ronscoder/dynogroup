<div class="row row-content">
  <div class="col-sm-10 col-sm-offset-1">
    <carousel>
      <slide *ngFor="let image of carousal_images | async as c_images">
        <img src={{image.image_url}} alt="Random first slide" class="img img-responsive rounded">
        <div class="carousel-caption text-center">
          <h1>{{image.image_title}}</h1>
          <p>{{image.image_subtext}}</p>
        </div>
      </slide>
    </carousel>
  </div>
</div>
<div class="row row-content">
  <div style="display: flex; justify-content: space-around; margin-top: 1em;">
    <div class="thumbnail" *ngFor="let image of highlight_images | async as hi_images">
      <img md-card-image src={{image.image_url}} class="img img-responsive">
      <div class="caption">
        <h5>{{image.image_title}}</h5>
        <a href="#" appHighlight="yellow">{{image.image_subtext}}</a>
      </div>
    </div>
  </div>
</div>
<div class="row row-content">
  <div class="col-sm-10 col-sm-offset-1">
    <blockquote class="blockquote lead" (mouseleave)="onmouseenter()" (mouseenter)="onmouseenter()" [@hover]="hover">{{visionText}}</blockquote>
  </div>
</div>
<div class="row row-content">
  <projects></projects>
</div>
